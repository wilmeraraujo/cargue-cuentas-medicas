<div class="card text-bg-light mb-3">
    <div class="card-header"></div>
    <div class="card-body">
        <button class="btn btn-primary my-2" routerLink="/cargues/form">Crear</button>
        <div class="alert alert-info" *ngIf="lista?.length==0"> No hay cargues en el sistema</div>
        <table class="table table-hover table-striped" *ngIf="lista?.length>0">
            <thead>
                <tr>
                    <th></th>                    
                    <th>Mes</th>
                    <th>Ano</th>
                    <th>Tipo de Servicio</th>                    
                    <th>Nombre archivo</th>
                    <th>Estado</th>
                    <th>Editar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cargue of lista">
                    <th></th>                    
                    <td>{{cargue.mes}}</td>
                    <td>{{cargue.anio}}</td>
                    <td>{{cargue.tipoServicio}}</td>
                    <td>{{cargue.nombreArchivo}}</td>                    
                    <td>{{cargue.ejecucionTarea.status == 'COMPLETED' ? 'Exitoso' : 'Fallido'}}</td> 
                    <td><button class="btn btn-secondary brn-small"
                        [routerLink]="['/cargues/form',cargue.id]">editar</button></td>      
                </tr>
            </tbody>
        </table>
        <mat-paginator [length]="totalRegistros" [pageSize]="totalPorPagina" [pageIndex]="paginaActual"
            [pageSizeOptions]="pageSizeOptions" (page)="paginar($event)" showFirstLastButtons class="float-end mx-2"
            aria-label="Select page">
        </mat-paginator>

    </div>
</div>
